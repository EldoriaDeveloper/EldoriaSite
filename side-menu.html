<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 120vh;
            width: 250px;
            background: #2b3035; 
            display: flex;
            flex-direction: column;
            padding-top: 40px; 
            color: #ecf0f1; 
            transition: all 0.3s;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.15);
        }

        .side-menu h3 {
            text-align: center;
            color: #ecf0f1;
            font-size: 1.6em;
            margin-bottom: 40px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .side-menu a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1em;
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: background 0.3s, color 0.3s;
            font-weight: 500;
        }

        .side-menu a i {
            margin-right: 12px;
            font-size: 1.2em;
            color: #bdc3c7;
            transition: color 0.3s;
        }

        .side-menu a:hover {
            background: #34495e;
            color: #ecf0f1;
        }

        .side-menu a.active {
            background: #3498db;
            color: #fff;
            pointer-events: none;
        }

        .side-menu a.active i {
            color: #fff;
        }

        @media (max-width: 768px) {
            .side-menu {
                width: 200px;
            }
            .side-menu h3 {
                font-size: 1.4em;
            }
            .side-menu a {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }

    </style>
</head>
<body>

<nav class="side-menu">
    <h3> </h3>
    <a href="index.html" id="home" class="menu-link"><i class="fas fa-home"></i> Home</a>
    <a href="terms_of_service.html" id="terms" class="menu-link"><i class="fas fa-file-alt"></i> Terms of Service</a>
    <a href="privacy_policy.html" id="privacy" class="menu-link"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
    <a href="https://top.gg/bot/1248537739326918727" id="vote" class="menu-link"><i class="fas fa-thumbs-up"></i> Vote on Top.gg</a>
    <a href="https://discord.com/oauth2/authorize?client_id=1248537739326918727" id="invite" class="menu-link"><i class="fas fa-robot"></i> Invite Bot</a>
    <a href="https://discord.gg/jK89HDWfxA" id="support" class="menu-link"><i class="fas fa-comments"></i> Support Server</a>
    <a href="mailto:eldoriadeveloper@gmail.com" id="contact" class="menu-link"><i class="fas fa-envelope"></i> Contact Staff</a>
</nav>

<script>
    const menuLinks = document.querySelectorAll('.menu-link');
    const currentPage = window.location.pathname.split("/").pop();

    menuLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
</script>

</body>
</html>
